<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idade para Namoro</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Idade para Namoro</h1>
        <div class="input-group">
            <label for="suaIdadeAnos">Sua idade (anos):</label>
            <input type="number" id="suaIdadeAnos">
            <label for="suaIdadeMeses">Sua idade (meses):</label>
            <input type="number" id="suaIdadeMeses">
        </div>
        <div class="input-group">
            <label for="idadeParceiroAnos">Idade do parceiro (anos):</label>
            <input type="number" id="idadeParceiroAnos">
            <label for="idadeParceiroMeses">Idade do parceiro (meses):</label>
            <input type="number" id="idadeParceiroMeses">
        </div>
        <div class="input-group">
            <label for="idadeTerceiroAnos">Idade do terceiro parceiro (opcional) (anos):</label>
            <input type="number" id="idadeTerceiroAnos">
            <label for="idadeTerceiroMeses">Idade do terceiro parceiro (opcional) (meses):</label>
            <input type="number" id="idadeTerceiroMeses">
        </div>
        <button onclick="calcularNamoro()">Calcular</button>
        <div>
            <h2>Resultado:</h2>
            <p id="resultados"></p>
        </div>
    </div>
</body>
</html>
